apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: surfersweb-route
  annotations:
    healthcheck.gslb.tanzu.vmware.com/service: surfersweb
    healthcheck.gslb.tanzu.vmware.com/path: /
    healthcheck.gslb.tanzu.vmware.com/port: "8080"
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: default-gateway
    sectionName: http-surfersweb
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: surfersweb
      port: 8080
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /