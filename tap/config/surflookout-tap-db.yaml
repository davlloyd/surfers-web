---
apiVersion: v1
kind: Secret
metadata:
  name: surflookout-db
type: servicebinding.io/mysql
stringData:
  type: mysql
  provider: mariadb
  host: surflookout-db
  port: "3306"
  database: surflookout
  # demo credentials
  username: user
  password: pass
  
  
---
apiVersion: v1
kind: Service
metadata:
  name: surflookout-db
spec:
  type: LoadBalancer
  ports:
  - port: 3306
  selector:
    app: surflookout-db
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: surflookout-db
  labels:
    app: surflookout-db
spec:
  selector:
    matchLabels:
      app: surflookout-db
  template:
    metadata:
      labels:
        app: surflookout-db
    spec:
      # no persistance configured, the database will be reset when the pod terminates
      containers:
      - image: mariadb:10.5
        name: mysql
        env:
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: surflookout-db
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: surflookout-db
              key: password
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: surflookout-db
              key: database
        - name: MYSQL_ROOT_PASSWORD
          value: root
        ports:
        - containerPort: 3306
          name: mysql
        livenessProbe:
          tcpSocket:
            port: mysql
        readinessProbe:
          tcpSocket:
            port: mysql
        startupProbe:
          tcpSocket:
            port: mysql