apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: surfersweb-surferslookout-domain
spec:
  routes:
  - conditions:
    - header:
        exact: override
        name: K-Network-Hash
    enableWebsockets: true
    permitInsecure: true
    requestHeadersPolicy:
      set:
      - name: K-Network-Hash
        value: 9f89108f86e2828d7d206e0cb5c3091a33cc94e02c9e5f31cf101482ceef9522
    retryPolicy:
      count: 2
      retryOn:
      - cancelled
      - connect-failure
      - refused-stream
      - resource-exhausted
      - retriable-status-codes
      - reset
    services:
    - name: surfersweb-00006
      port: 80
      requestHeadersPolicy:
        set:
        - name: Knative-Serving-Namespace
          value: alpha
        - name: Knative-Serving-Revision
          value: surfersweb-00006
      weight: 100
    timeoutPolicy:
      idle: infinity
      response: infinity
  - enableWebsockets: true
    permitInsecure: true
    requestHeadersPolicy: {}
    retryPolicy:
      count: 2
      retryOn:
      - cancelled
      - connect-failure
      - refused-stream
      - resource-exhausted
      - retriable-status-codes
      - reset
    services:
    - name: surfersweb-00006
      port: 80
      requestHeadersPolicy:
        set:
        - name: Knative-Serving-Namespace
          value: alpha
        - name: Knative-Serving-Revision
          value: surfersweb-00006
      weight: 100
    timeoutPolicy:
      idle: infinity
      response: infinity
  virtualhost:
    fqdn: surferslookout.com
